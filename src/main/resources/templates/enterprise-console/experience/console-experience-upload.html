        <main class="main">

                                        <div class="card-content">
                                            <div class="contents-line">
                                                <div class="contents">
                                                    <label for="" class="content-label">
                                                        체험 공고 제목
                                                        <span class="content-span">
                                                            (최대 30자)
                                                        </span>
                                                    </label>
                                                    <input type="text" class="content-input" placeholder="예: 프론트엔드 개발자">
                                                </div>
                                                <div class="contents">
                                                    <label for="" class="content-label">
                                                        체험 공고 부제목
                                                        <span class="content-span">
                                                            (최대 50자)
                                                        </span>
                                                    </label>
                                                    <input type="text" class="content-input" placeholder="기술 스택, 주요 업무, 키워드">
                                                </div>
                                            </div>
                                            <div class="contents-line">
                                                <div class="contents">
                                                    <label for="" class="content-label">직군</label>
                                                    <button class="search-btn">
                                            <span class="search-span">모든 직군</span>

                                            <div class="job">
                                            <div class="job-1">
                                                <div class="job-2">
                                                    <div class="job-3">
                                                        <div class="job-5">
                                                            <p class="job-6">모든 직군</p>
                                                        </div>
                                                        <div class="setting-31">
                                                            <svg aria-label="icon" color="foregrounds.neutral.tertiary" fill="currentColor" height="24" role="img" width="24">
                                                                <path clip-rule="evenodd" d="M20.066 5.935a.8.8 0 0 1 0 1.13l-11 11a.8.8 0 0 1-1.131 0l-4-4a.8.8 0 0 1 1.13-1.13L8.5 16.369 18.935 5.935a.8.8 0 0 1 1.13 0" fill-rule="evenodd"></path>
                                                            </svg>
                                                        </div>
                                                    </div>
                                                    <div class="job-3">

                                                        </div>
                                                    </div>

                                                    <div class="job-3">
                                                        <div class="job-5">
                                                            <p class="job-6">디자인/UX</p>
                                                        </div>

                                                    <div class="job-3">

                                                            <p class="job-6">마케팅/PR</p>

                                                        </div>

                                                    <div class="job-3">
                                                        <div class="job-5">
                                                            <p class="job-6">HR/인사</p>
                                                        </div>
                                                    </div>
                                                    <div class="job-3">
                                                        <div class="job-5">
                                                            <p class="job-6">회계/재무</p>
                                                        </div>
                                                    </div>
                                                    <div class="job-3">
                                                        <div class="job-5">
                                                            <p class="job-6">법률/법무</p>
                                                        </div>
                                                    </div>
                                                    <div class="job-3">
                                                        <div class="job-5">
                                                            <p class="job-6">상담/영업</p>
                                                        </div>
                                                    </div>
                                                    <div class="job-3">

                                                        <div class="job-5">

                                                    <div class="job-3">

                                                    <div class="job-3">

                                        </div>
                                                </div>
                                                <div class="contents">
                                                    <label for="" class="content-label">체험일(시작일, 종료일)</label>
                                                    <div class="flex">
                                                        <input type="text" class="content-input-half" placeholder="yyyy-mm-dd">
                                                        <input type="text" class="content-input-half" placeholder="yyyy-mm-dd">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cards">
                                        <div class="card-title">
                                            <div class="main-title">공고 상세</div>
                                            <div class="sub-title">상세한 체험 내용을 작성하세요</div>
                                        </div>
                                        <div class="card-content">
                                            <div class="contents">
                                                <label for="" class="content-label">직무소개</label>
                                                <textarea name="" id="" class="textarea"></textarea>
                                            </div>
                                            <div class="contents">
                                                <label for="" class="content-label">주요 업무</label>
                                                <textarea name="" id="" class="textarea"></textarea>
                                            </div>
                                            <div class="contents">
                                                <label for="" class="content-label">참고사항</label>
                                                <textarea name="" id="" class="textarea"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="select-area">
                                    <div class="cards">
                                        <div class="card-title">
                                            <div class="main-title">게시 기간</div>
                                            <div class="sub-title">한국 표준시 기준</div>
                                        </div>
                                        <div class="card-content">
                                            <div class="content-wrapper">
                                                <div class="card-sub">
                                                    <label for="" class="content-label">시작일</label>
                                                    <input type="text" class="content-input" placeholder="yyyy-mm-dd">
                                                </div>
                                                <div class="card-sub">
                                                    <label for="" class="content-label">종료일</label>
                                                    <input type="text" class="content-input" placeholder="yyyy-mm-dd">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cards">
                                        <div class="card-title">
                                            <div class="main-title">게시 관리</div>
                                        </div>
                                        <div class="card-content">
                                            <div class="buttons">
                                                <button class="b-btn" id="surego">체험 공고 등록하기</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </main>
    </div>
    <div class="darkback" id="drkb"></div>
    <div class="sure" id="squa">
        <div class="sure-title">
            <h2 class="sure-h2">체험 공고를 등록하시겠습니까?</h2>
            <p class="sure-p">공고가 즉시 활성화됩니다.</p>
        </div>
        <div class="sure-buttons">
            <button class="sure-no">취소</button>
            <button class="sure-yes">등록하기</button>
        </div>
    </div>
