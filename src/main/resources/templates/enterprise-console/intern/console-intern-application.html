                                        <div class="card-content">
                                            <div class="yoso">
                                                <label for="" class="info-key">지원 일시</label>
                                                <div class="datetime-applicate">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="datetime-svg"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                                    <p th:text="${applicantDetail.requestDatetime}" class="datetime"></p>
                                                </div>
                                            </div>
                                            <div class="yoso">
                                                <label for="" class="info-key">상태 변경</label>
                                                <div class="select-container">
                                                    <button class="status-button">
                                                        <span class="status-button-span"
                                                              th:text="${applicantDetail.requestInternStatus.name() == 'ACCEPT' ? '합격'
                                                              : (applicantDetail.requestInternStatus.name() == 'REJECT' ? '불합격' : '서류 검토 중')}"></span>
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="down-svg" aria-hidden="true"><path d="m6 9 6 6 6-6"></path></svg>
                                                    </button>
                                                    <div class="job">
                                                        <div class="job-1">
                                                            <div class="job-2">
                                                                <button type="button" class="job-3" th:classappend="${applicantDetail.requestInternStatus.name() == 'AWAIT' ? ' active' : ''}">
                                                                    <div class="job-5">
                                                                        <p class="job-6">서류 검토 중</p>
                                                                    </div>
                                                                </button>
                                                                <button type="button" class="job-3" th:classappend="${applicantDetail.requestInternStatus.name() == 'ACCEPT' ? ' active' : ''}">
                                                                    <div class="job-5">
                                                                        <p class="job-6">합격</p>
                                                                    </div>
                                                                </button>
                                                                <button type="button" class="job-3" th:classappend="${applicantDetail.requestInternStatus.name() == 'REJECT' ? ' active' : ''}">
                                                                    <div class="job-5">
                                                                        <p class="job-6">불합격</p>
                                                                    </div>
                                                                </button>

                                                <label for="" class="info-key">현재 상태</label>

                                                    <span class="status-mark-span" th:text="${applicantDetail.requestInternStatus.name() == 'ACCEPT' ? '합격'

        <div class="pop-content">
            <div class="pop-title-wrap">
                <h2 class="pop-title"><span th:text="${applicantDetail.userName}"></span>님의 지원서를 '합격' 상태로 변경하시겠습니까?</h2>
                <p class="pop-desc">진행 상태 변경이 바로 적용됩니다.</p>
            </div>
            <div class="pop-buttons">
                <button class="btn-no">취소</button>
                <button class="btn-yes">진행 상태 변경</button>
            </div>
        </div>
