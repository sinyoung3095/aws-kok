<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="/images/member/kok_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/font/font.css">
    <link rel="stylesheet" href="/css/experience/list.css">
    <link rel="stylesheet" href="/css/main-page/login-header.css">
    <link rel="stylesheet" href="/css/main-page/header.css">
    <link rel="stylesheet" href="/css/main-page/login-side-bar.css">
    <link rel="stylesheet" href="/css/main-page/side-bar.css">
    <link rel="stylesheet" href="/css/main-page/mobile-footer.css">
    <title th:text="${company.companyName} + ' | 콕'">기업홈 | 콕</title>
</head>
<body>
    <div id="main-content" class="main-content">
        <th:block th:if="${userDTO == null}">
            <div th:replace="~{main-page/side-bar}"></div>
        </th:block>
        <th:block th:if="${userDTO != null}">
            <div th:replace="~{main-page/login-side-bar}"></div>
        </th:block>
        <main class="main">
            <th:block th:if="${userDTO == null}">
                <div th:replace="~{main-page/header}"></div>
            </th:block>
            <th:block th:if="${userDTO != null}">
                <div th:replace="~{main-page/login-header}"></div>
            </th:block>
            <div class="content-layout scroll-y">
                <div class="banner-section">
                    <div class="banner-container">
                        <div class="banner-wrapper">
                            <img th:src="${company.companyBackgroundFile != null ?
                            company.companyBackgroundFile : '/images/mypage/banner.jpg'}" alt="">
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="main-wrapper">
                        <div class="profile-card">
                            <div class="profile-content">
                                <div class="profile-header">
                                    <div class="profile-avatar">
                                        <img th:src="${company.companyProfileFile != null ?
                                        company.companyProfileFile : '/images/member/profile.png'}" alt="" style="background-color: #ccc; border-radius: 999px;">
                                    </div>
                                    <div class="profile-info">
                                        <div class="profile-name">
                                            <p class="member-name" th:text="${company.companyName}"></p>
                                        </div>
                                        <p class="profile-category" th:text="${company.companySectorName != null ? company.scaleName : '-'}"></p>
                                    </div>
                                </div>
                                <div class="stats-list">
                                    <div class="stat-item">
                                        <p class="stat-label">팔로워</p>
                                        <p class="stat-value" th:text="${company.followerCount}"></p>
                                    </div>
                                    <div class="stat-item">
                                        <p class="stat-label">체험공고</p>
                                        <p class="stat-value" th:text="${company.experienceCountByEndDate}"></p>
                                    </div>
                                    <div class="stat-item">
                                        <p class="stat-label">인턴공고</p>
                                        <p class="stat-value" th:text="${company.internCountByEndDate}"></p>
                                    </div>
                                </div>
                                <div class="company-intro">
                                    <p th:text="${company.companyInfo != null ? company.companyInfo : '-'}"></p>
                                </div>
                                <div class="profile-btn-wrap">
                                    <button class="btn-primary btn-follow" type="button" th:data-company-id="${company.userId}">
                                        <span>팔로우</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="content-section">
                            <div class="content-box">
                                <p class="content-title">기업 정보</p>
                                <ul class="company-info-list">
                                    <li class="company-info-item">
                                        <p class="label">산업 분야</p>
                                        <p class="value" th:text="${company.companySectorName != null ? company.companySectorName : '-'}"></p>
                                    </li>
                                    <li class="company-info-item">
                                        <p class="label">기업 규모</p>
                                        <p class="value" th:text="${company.scaleName != null ? company.scaleName : '-'}"></p>
                                    </li>
                                </ul>
                            </div>
                            <div class="content-box">
                                <p class="content-title">체험/인턴 공고</p>

                                <div class="categoty-tag-box">
                                    <div class="sort-options">
                                        <div class="sort-options-item">
                                            <button class="sort-btn active">체험</button>
                                        </div>
                                        <div class="sort-options-item">
                                            <button class="sort-btn">인턴</button>
                                        </div>
                                    </div>

                                    <div class="popup-category-preview">
                                        <div class="popup-category-preview-inner">
                                            <!-- 태그 들어오는곳 -->
                                        </div>
                                    </div>
                                    
                                    <div class="search-container">
                                        <div class="search-box">
                                            <div class="search-input">
                                                <div class="search-icon">
                                                    <svg viewBox="0 0 24 24" fill="#12131466" height="20" role="img" width="20">
                                                        <path clip-rule="evenodd" d="M11 4.8a6.2 6.2 0 1 0 0 12.4 6.2 6.2 0 0 0 0-12.4M3.2 11a7.8 7.8 0 1 1 13.852 4.921l3.514 3.514a.8.8 0 1 1-1.132 1.13l-3.513-3.513A7.8 7.8 0 0 1 3.2 11" fill-rule="evenodd"></path>
                                                    </svg>
                                                </div>
                                                <input type="text" id="keyword-input" placeholder="직무명, 기술 스택, 담당 업무">
                                                <button type="button" class="keyword-delete btn-reset">
                                                    <svg viewBox="0 0 24 24" aria-label="icon" fill="currentColor" height="24" role="img" width="24">
                                                        <path clip-rule="evenodd" d="M6.434 6.435a.8.8 0 0 1 1.132 0L12 10.869l4.434-4.434a.8.8 0 1 1 1.132 1.13L13.13 12l4.435 4.435a.8.8 0 1 1-1.132 1.13L12 13.133l-4.434 4.434a.8.8 0 0 1-1.132-1.131L10.87 12 6.434 7.566a.8.8 0 0 1 0-1.131" fill-rule="evenodd"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 전체/체험/인턴 공고 목록 -->
                                <div class="card-list">
                                    <!-- 전체/체험/인턴 공고 목록 -->
                                </div>
                                <div class="pagenation">
                                    <button class="page-item prev">
                                        <svg viewBox="0 0 24 24" aria-label="icon" fill="#12131466" height="20" role="img" width="20">
                                            <path clip-rule="evenodd" d="M6.434 9.435a.8.8 0 0 1 1.132 0L12 13.869l4.434-4.434a.8.8 0 1 1 1.132 1.13l-5 5a.8.8 0 0 1-1.132 0l-5-5a.8.8 0 0 1 0-1.13" fill-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                    <div class="page-list">
                                        <!-- 페이징 처리 -->
                                    </div>
                                    <button class="page-item next">
                                        <svg viewBox="0 0 24 24" aria-label="icon" fill="#12131466" height="20" role="img" width="20">
                                            <path clip-rule="evenodd" d="M6.434 9.435a.8.8 0 0 1 1.132 0L12 13.869l4.434-4.434a.8.8 0 1 1 1.132 1.13l-5 5a.8.8 0 0 1-1.132 0l-5-5a.8.8 0 0 1 0-1.13" fill-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="side-wrapper">
                        <div class="content-box">
                            <p class="content-title">바로가기</p>
                            <ul class="content-list home-list">
                                <li class="content-item">
                                    <div class="content-img-thumb">
                                        <svg viewBox="0 0 24 24" aria-label="icon" fill="currentColor" height="24" role="img" width="24" type="symbol">
                                            <path clip-rule="evenodd" d="M4.714 8.235h3.29a13.4 13.4 0 0 1 2.063-4.206 8.22 8.22 0 0 0-5.353 4.206M12 4.172a11.9 11.9 0 0 0-2.32 4.063h4.64A11.9 11.9 0 0 0 12 4.172m2.73 5.663H9.27c-.264 1.43-.264 2.9 0 4.33h5.46c.264-1.43.264-2.9 0-4.33m1.624 4.33a13.6 13.6 0 0 0 0-4.33h3.557c.188.689.289 1.415.289 2.165s-.1 1.477-.289 2.166zm-2.033 1.6H9.679A11.9 11.9 0 0 0 12 19.83a11.9 11.9 0 0 0 2.322-4.063m-4.254 4.206a13.4 13.4 0 0 1-2.063-4.205h-3.29a8.22 8.22 0 0 0 5.353 4.205M4.09 14.166h3.556a13.6 13.6 0 0 1 0-4.331H4.09A8.2 8.2 0 0 0 3.799 12c.001.75.102 1.477.29 2.166m9.843 5.805a13.4 13.4 0 0 0 2.064-4.205h3.29a8.22 8.22 0 0 1-5.354 4.205m5.354-11.736h-3.29a13.4 13.4 0 0 0-2.064-4.206 8.22 8.22 0 0 1 5.354 4.206M3.22 7.645A9.8 9.8 0 0 1 12 2.2a9.8 9.8 0 0 1 9.255 6.571 9.8 9.8 0 0 1 .545 3.23c0 1.13-.192 2.216-.545 3.228a9.804 9.804 0 0 1-18.51.001A9.8 9.8 0 0 1 2.2 12a9.8 9.8 0 0 1 1.02-4.356" fill-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <div class="content-text">
                                        <p class="title">홈페이지</p>
                                        <p class="desc">
                                            <a th:if="${company.companyUrl != null}"
                                               th:href="${company.companyUrl}"
                                               target="_blank"
                                               th:text="${company.companyUrl}"></a>

                                            <span th:unless="${company.companyUrl == null}">등록된 홈페이지가 없습니다.</span>
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-box">
                            <p class="content-title">인기 있는 기업</p>
                            <ul class="content-list">
                                <li class="content-item" th:each="company : ${popularCompanies}">
                                    <a th:href="@{/company/{id}(id=${company.userId})}" class="content-link">
                                        <div class="content-img-thumb">
                                            <img th:src="${company.companyProfileFile != null ? company.companyProfileFile : '/images/member/profile.png'}" alt="">
                                        </div>
                                        <div class="content-text">
                                            <p class="title" th:text="${company.companyName}"></p>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="content-box pd-0">
                            <div class="banner-list" th:if="${advertisements != null}">
                                <div class="ad-banner" th:each="advertisement : ${advertisements}">
                                    <div class="ad-text-box">
                                        <p class="title" th:text="${advertisement.advertisementMainText}">
                                        <p class="desc" th:text="${advertisement.advertisementSubText}"></p>
                                    </div>
                                    <div class="ad-img">
                                        <img th:src="${advertisement.filePath}" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{main-page/mobile-footer}"></div>
    </div>

    <!-- toast - red -->
    <div id="toast-red" class="toast-warning">
        <div class="toast-warning-content">
            <div class="toast-inner">
                <div class="toast-icon">
                    <svg viewBox="0 0 24 24" fill="#f04452" height="20" role="img" width="20">
                        <path clip-rule="evenodd" d="M12 3.8a8.2 8.2 0 1 0 0 16.4 8.2 8.2 0 0 0 0-16.4M2.2 12c0-5.412 4.388-9.8 9.8-9.8s9.8 4.388 9.8 9.8-4.388 9.8-9.8 9.8-9.8-4.387-9.8-9.8M12 8.19a.8.8 0 0 1 .8.8V9a.8.8 0 0 1-1.6 0v-.01a.8.8 0 0 1 .8-.8m0 3.01a.8.8 0 0 1 .8.8v3a.8.8 0 0 1-1.6 0v-3a.8.8 0 0 1 .8-.8" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <p class="toast-text">키워드는 50자 이내로 입력해주세요</p>
            </div>
        </div>
    </div>

    <!-- toast - 팔로우취소 -->
    <div id="toast-follow" class="toast-warning">
        <div class="toast-warning-content">
            <div class="toast-inner">
                <div class="toast-icon">
                    <svg viewBox="0 0 24 24" aria-label="icon" fill="#fff" height="20" role="img" width="20">
                        <path clip-rule="evenodd" d="M2.434 2.435a.8.8 0 0 1 1.132 0l12 12 6 6a.8.8 0 1 1-1.132 1.13l-.634-.633V21a.8.8 0 1 1-1.6 0v-1.668L14.669 15.8h-5.67A3.2 3.2 0 0 0 5.8 19v2a.8.8 0 0 1-1.6 0v-2A4.8 4.8 0 0 1 9 14.2h4.069L2.434 3.566a.8.8 0 0 1 0-1.131M12 3.8c-.812 0-1.552.302-2.116.8a.8.8 0 1 1-1.06-1.2 4.8 4.8 0 0 1 6.775 6.775.8.8 0 1 1-1.199-1.058A3.2 3.2 0 0 0 12 3.8" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <p class="toast-text">000님을 팔로우했습니다.</p>
            </div>
            <p class="toast-subText">관련 소식을 받아볼 수 있습니다.</p>
        </div>
    </div>
</body>
<script src="/js/company/detail/module/layout.js"></script>
<script src="/js/company/detail/module/service.js"></script>
<script src="/js/company/detail/event.js"></script>
</html>
